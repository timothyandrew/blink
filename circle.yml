machine:
  ruby:
    version: 2.2.2
  services:
    - postgresql
test:
  pre:
    - cp config/application.yml.sample config/application.yml
deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:blink-ed.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app blink-ed
